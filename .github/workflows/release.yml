name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  releases: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update package.json version
      run: |
        npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

    - name: Package extension
      run: npm run package

    - name: Create VSIX package
      run: vsce package

    - name: Upload VSIX to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./copilot-terminal-tools-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: copilot-terminal-tools-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/zip

    - name: Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: vsce publish --packagePath ./copilot-terminal-tools-${{ steps.get_version.outputs.VERSION }}.vsix
