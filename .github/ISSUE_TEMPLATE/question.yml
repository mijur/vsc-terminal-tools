name: Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! Please check the [documentation](https://github.com/mijur/vsc-terminal-tools/wiki) first.
  
  - type: textarea
    id: question
    attributes:
      label: What's your question?
      description: Ask your question here. Be as specific as possible.
    validations:
      required: true
  
  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish? This helps us give better answers.
    validations:
      required: false
  
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked the [README](https://github.com/mijur/vsc-terminal-tools/blob/master/README.md)
          required: true
        - label: I have searched existing [issues](https://github.com/mijur/vsc-terminal-tools/issues)
          required: true
        - label: I have checked [discussions](https://github.com/mijur/vsc-terminal-tools/discussions)
          required: true
